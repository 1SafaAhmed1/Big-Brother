{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <br class="shadow" style="margin-top: 40px;margin-left: 320px;margin-right: 20px">
        <div class="card mx-auto" style="width: 20rem; margin-top: 20px; margin-bottom: 20px;">
            <div class="card-body">
                <h5>Add Comment</h5>
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-primary" type="submit">POST</button>
                </form>
            </div>
        </div>
    <br>
</div>
{% endblock content %}
