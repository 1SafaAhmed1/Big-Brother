{% extends 'base.html'%}

{% load crispy_forms_tags %}

{% block content %}
<br class="container">
    <div class="card mx-auto" style="width: 20rem; margin-top: 20px; margin-bottom: 20px;">
        <div class="card-body">
            <h5>Add Student to current classroom</h5>
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-primary" type="submit">Add</button>
            </form>
        </div>
    </div>
<br>
{% endblock content %}
